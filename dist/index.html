<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card component</title>
    <link href="/dist/styles.css" rel="stylesheet" />
  </head>
  <body class="border-0 m-0 p-0 box-border">
    <div
      class="h-[100vh] w-[100vw] grid place-items-center bg-[#090b1a] xs:h-[100vh] xs:w-[100vw]"
    >
      <div
        class="h-[60%] w-[80%] bg-[#1b1938] flex rounded-md xs:flex-col-reverse"
      >
        <div class="w-1/2 p-16">
          <h1 class="text-4xl text-white font-bold">
            Get <span class="text-purple-600">insights</span> that help <br />
            your business grow.
          </h1>
          <p
            class="text-[#FFFFFFC0] text-[15px] leading-snug text-left mt-10 xs:text-center"
          >
            Discover the benefits of data analytics and make <br />
            better decisions regarding revenue,customer <br />
            experiene and overall efficiency.
          </p>
          <div class="flex justify-between mt-20 xs:flex-col">
            <spam class="flex flex-col">
              <span class="text-white font-bold">10K+</span>
              <span class="text-[#FFFFFFC0] text-[15px]">COMPANIES</span>
            </spam>
            <spam class="flex flex-col">
              <span class="text-white font-bold">314</span>
              <span class="text-[#FFFFFFC0] text-[15px]">TEMPLATES</span>
            </spam>
            <spam class="flex flex-col">
              <span class="text-white font-bold">12M+</span>
              <span class="text-[#FFFFFFC0] text-[15px]">QUERIES</span>
            </spam>
          </div>
        </div>
        <div class="w-1/2 h-full bg-purple-600 rounded-r-lg">
          <img
            src="/dist/imgs/stats-preview-card-component-main/images/image-header-desktop.jpg"
            alt=""
            class="mix-blend-multiply h-full object-cover w-full justify-end"
          />
        </div>
      </div>
    </div>
  </body>
</html>
